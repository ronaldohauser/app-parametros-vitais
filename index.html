<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parâmetros Vitais</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Pop-up -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <p>Aviso! A utilização deste App deve ser feita com a supervisão de profissionais veterinários. Use com responsabilidade.</p>
      <button onclick="fecharPopup()">Me responsabilizo</button>
    </div>
  </div>

  <!-- Container do app -->
  <div class="container">
    <h1>Parâmetros Vitais</h1>

    <!-- Seleção do animal -->
    <div class="form-group">
      <label for="animal">Selecione o animal:</label>
      <select id="animal">
        <option value="cachorro">Cachorro</option>
        <option value="gato">Gato</option>
      </select>
    </div>

    <!-- Batimentos cardíacos -->
    <div class="form-group">
      <label for="batimentos">Batimentos cardíacos (15 segundos):</label>
      <input type="number" id="batimentos" placeholder="Ex: 30" />
    </div>

    <!-- Movimentos respiratórios -->
    <div class="form-group">
      <label for="respiracoes">Movimentos respiratórios (15 segundos):</label>
      <input type="number" id="respiracoes" placeholder="Ex: 15" />
    </div>

    <!-- Botão de calcular -->
    <button onclick="calcularFrequencias()">Calcular</button>

    <!-- Resultados -->
    <div class="result" id="resultadoCardiaco"></div>
    <div class="result" id="resultadoRespiratorio"></div>

    <!-- Aviso de frequência -->
    <div class="warning">
      <strong>Frequência cardíaca:</strong> <br>
      Cães = 60 a 160 bpm <br>
      Gatos = 120 a 240 bpm <br><br>
      <strong>Frequência respiratória:</strong> <br>
      Cães = 18 a 36 mrpm <br>
      Gatos = 20 a 240 mrpm
    </div>
  </div>

  <script src="script.js"></script>
  
  <script>
    // Atualiza o ano no rodapé automaticamente
    document.getElementById('anoAtual').textContent = new Date().getFullYear();
  </script>
</body>
</html>
